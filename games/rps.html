<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .com {
      width: 200px;
      height: 200px;
      overflow: hidden;
      margin: 0 auto;
    }
    .img {
      width: 650px;
      height: 200px;
    }
    .btns {
      margin-top: 15px;
      text-align: center;
    }
    .btn {
      height: 30px;
      width: 30%;
    }
  </style>
</head>
<body onload="startGame()">
  <div class="com">
    <div class="img"></div>
  </div>
  <div class="btns">
    <button id="scissors" class="btn">가위</button>
    <button id="rock" class="btn">바위</button>
    <button id="paper" class="btn">보</button>
  </div>
    <script src="../js/rps.js"></script>
</body>
</html>
